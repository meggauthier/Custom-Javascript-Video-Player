<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Video Player</title>
<link href="styles.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="jquery-ui.min.js">
 	 <script src="jquery-ui.js"></script>
</head>

<body>
	<div class="videoPlayer">
            <h2> Video Player</h2>
            
            	<div class="videoTop">
                	
        
            <video id="video" src="BigBuckBunny.mp4" width="320" height="180" poster="home.jpg" onclick="togglePlayPause()"></video>
    
            <div class="videoControls">
            
                <button id="play-pause-btn" class="play" title="play" onclick="togglePlayPause()">Play</button>
                <button id="stop-btn" class="stop" title="stop" onclick="stopVideo()">Stop</button>
                Volume<input id="volume" type="range" onchange="changeVolume()" step="0.05" min="0" max="1" value="1" />
                
                <button id="full-screen" class="full-screen" title="full-screen" onClick="fullScreen()">Full Screen</button>
                
                    <progress id="progressBar" min="0" max="100" value="0"></progress>
    
                </div><!--closes videoTop-->
    
            </div>
 
     
			   <div class="videoBot">
               	
               		<video id="video" src="BigBuckBunny.mp4" width="220" height="100" poster="home.jpg" onclick="togglePlayPause()"></video>
                      </div><!--closes videoPlayer div-->
                </div>
               		
               
      
                
                 
                 
</body>
</html>
